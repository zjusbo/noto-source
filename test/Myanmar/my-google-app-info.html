<html lang="my">
<p><span style="font-weight:700">Google အက်ပ်သည် မိုးလေဝသအခြေအနေ၊ သွားလာချိန်နှင့် နောက်လာမည့် လေယာဉ်ခရီးစဉ် သို့မဟုတ် ချိန်းဆိုချက်များကဲ့သို့ သင်စိတ်ကြိုက်သတ်မှတ်ထားသောအရာများနှင့်ပတ်သက်သည့် အပ်ဒိတ်များကို ဖော်ပြပေးနိုင်ပါသည်။ များများသုံးလေ၊ ပိုအသုံးဝင်လေဖြစ်သည်။</span></p>
</html>
